<!DOCTYPE html>
<html>

<head>
    <title>Contador </title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;


        }

        body {
           
            min-height: 100vh;
            background: rgb(17, 23, 63);
            color: white;
            display: grid;
            place-items: center;


        }

        section {
            background: rgb(216, 144, 1);
            padding: 40px;
            border-radius: 5px;
            text-align: center;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        p {
            font-size: 120px;

        }
    </style>


</head>

<body>
    <section>
        <h1>Contador</h1>
        <p id="resultado"></p>
        <button onclick="aumentar()">mais</button>
        <button onclick="diminuir()">menos</button>
    </section>
    <script>
        // estado de minha aplicação
        let numero = 0 

        // alteradores de estados de aplicação
        function aumentar() {
            numero++
            mostrarnatela()
        }
        function diminuir() {
            numero--
            mostrarnatela()
        }
        // jogar o estado da aplicação na tela
        function mostrarnatela() {
            const p = document.querySelector("#resultado")
            p.innerText = numero 

        }
        // iniciar 
        mostrarnatela()
    </script>

</body>

</html>
